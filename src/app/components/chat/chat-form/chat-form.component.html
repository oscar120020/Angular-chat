<div class="chat-form">
    <form (submit)="enviar()" class="form">
        <div class="input">
            <input type="text" name="message" [ngModel]="message" (ngModelChange)="inputChage($event)" class="input-form" placeholder="Escribe un mensaje" autocomplete="off" >
        </div>
        <div class="send">
            <button type="submit"><mat-icon>send</mat-icon></button>
        </div>
    </form>
</div>
