<div class="inbox-box">
    <div class="image">
        <div class="image-box">
            <img [src]="chatUserInfo.imageUrl ?? '../../../../assets/no-perfil.jpg'" alt="perfil" class="image-perfil">
        </div>
    </div>
    <div class="name">
        <p>
            {{chatUserInfo?.name}}
        </p>
    </div>
    <div (click)="openSearch()" class="search-button">
        <mat-icon>search</mat-icon>
    </div>
</div>
