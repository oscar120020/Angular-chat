<div class="inbox-box">
    <mat-icon (click)="cleanChat()" *ngIf="chatService.oneScreen" class="back-icon" >keyboard_arrow_left</mat-icon>
    <div class="image">
        <div class="image-box">
            <img [src]="chatUserInfo.imageUrl?.extraSmall ?? '../../../../assets/no-perfil.jpg'" alt="perfil" class="image-perfil">
        </div>
    </div>
    <div class="name">
        <p>
            {{chatUserInfo?.name}}
        </p>
    </div>
    <div (click)="openSearch()" class="search-button">
        <mat-icon>search</mat-icon>
    </div>
</div>
