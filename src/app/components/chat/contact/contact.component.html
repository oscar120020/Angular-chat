<div (click)="select(contact.uid)" class="contact">
    <div class="photo">
        <img src="https://cdn.pixabay.com/photo/2012/04/13/21/07/user-33638_960_720.png" alt="perfil" class="image-perfil">
    </div>
    <div class="contact-info">
        <p class="name">{{contact.name}}</p>
        <span class="writing" *ngIf="isWriting && whoWrite === contact.uid; else onlineState">
            <div class="dot-flashing"></div>
            Escribiendo
        </span>
        <ng-template #onlineState>
            <span *ngIf="contact.online, else offline" class="online">Online</span>
            <ng-template #offline>
                <span class="offline">Offline</span>
            </ng-template>
        </ng-template>
    </div>
</div>
