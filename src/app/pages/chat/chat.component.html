
<div class="box">
    <div class="sidebar-perfil">
        <div class="perfil">
            <app-perfil></app-perfil>
        </div>
        <div class="sidebar">
            <app-sidebar></app-sidebar>
        </div>
    </div>
    <div *ngIf="chatService.chatSelected; else noChatSelected" class="chat-box">
        <app-box-chat></app-box-chat>
    </div>
    <ng-template #noChatSelected>
        <div class="no-chat-box">
            <div class="no-chat">
                <h1>Ningún chat seleccionado</h1>
                <p>Seleccione uno para iniciar la conversación</p>
            </div>
        </div>
    </ng-template>
</div>
