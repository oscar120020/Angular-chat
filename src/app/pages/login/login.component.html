<div class="container">
  <div class="box-login">
    <h1 class="title">Login</h1>
    <form (submit)="login()" class="form">
      <div class="control">
        <input
          class="input"
          [(ngModel)]="user.email"
          name="email"
          type="text"
          placeholder="Email"
        />
      </div>
      <div class="control">
        <input
          class="input"
          [(ngModel)]="user.password"
          name="password"
          type="password"
          placeholder="Password"
        />
      </div>
      <div class="control-2">
        <div class="remember-box">
          <input
            type="checkbox"
            name="remember"
            [(ngModel)]="remember"
            name="Recuerdame"
            id="remember"
          />
          <label for="remember">Recuerdame</label>
        </div>
        <label class="register" (click)="goToRegister()"
          >Â¿No tienes cuenta?</label
        >
      </div>
      <button class="btn" type="submit" *ngIf="!isLoading; else loading">
        Ingresar
      </button>
      <ng-template #loading>
        <button class="btn" type="submit">
          <p class="alert_text1">.</p>
          <p class="alert_text2">.</p>
          <p class="alert_text3">.</p>
          <p class="alert_text4">.</p>
          <p class="alert_text5">.</p>
        </button>
      </ng-template>
    </form>
  </div>
</div>
